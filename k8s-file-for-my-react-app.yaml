apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-react-app
  template:
    metadata:
      labels:
        app: my-react-app
    spec:
      containers:
      - name: my-react-app
        image: my-react-app:latest
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: "100m"
            memory: "256Mi"
          requests:
            cpu: "50m"
            memory: "128Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: my-react-app
spec:
  selector:
    app: my-react
